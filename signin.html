<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign in</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="d-flex flex-row">
    <div class="p-5 bg-light w-50 h-100 flex-column align-content-center" >
      <div class="">
        <div class="text-center mb-5">
          <img src="add-user1.png" alt="add user" class="m-3">
          <h3>SIGN UP</h3>
        </div>
        <div class="w-75">
          <form action="" class="needs-validation was-validated" novalidate>
            <div class="row">
              <div class="col-6">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="John"  required>
                  <div class="invalid-feedback">
                      Valid first name is required.
                  </div>
              </div>
              <div class="col-6">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Doe"  required>
                  <div class="invalid-feedback">
                      Valid last name is required.
                  </div>
              </div>
            </div>
            <div class="mb-3 w-50">
              <label for="phone">Contact Number</label>
              <input type="tel" id="phone" required>
              <div class="invalid-feedback">
                  Valid Contact Number is required.
              </div>
            </div>
            <div class="mb-3 w-50">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
              <div class="invalid-feedback">
                  Valid email is required.
              </div>
            </div>
            <div class="mb-3 w-50">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" required>
              <div class="invalid-feedback">
                  Valid email is required.
              </div>
            </div>
            <div class="mb-3 w-50">
              <label for="password">Re-Enter Password</label>
              <input type="password" class="form-control" id="password" required>
              <div class="invalid-feedback">
                  Valid email is required.
              </div>
            </div>
            <div class="mb-3">
              <button class="btn btn-success btn-lg btn-block w-100" type="submit">SIGN UP</button>
          </div>
          </form>
        </div>
      </div>
    </div>
    <div class="p-5 w-50 h-100 flex-column align-content-center">
      <div class="">
        <div class="text-center mb-5">
          <img src="refer1.png" alt="sign in" class="m-3">
          <h3>SIGN IN</h3>
        </div>
        <div class="w-50 justify-content-end">
          <form action="" class="needs-validation was-validated" novalidate>
            
            <div class="mb-3 ">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
              <div class="invalid-feedback">
                  Valid email is required.
              </div>
            </div>
            <div class="mb-3 ">
              <label for="password">Password</label>
              
              <input type="password" class="form-control" id="password" required>
              <div class="invalid-feedback">
                  Valid email is required.
              </div>
              <a href="#collapseExample" class="text-primary  font-weight-bolder text-hover-primary pt-5" id="kt_login_forgot" data-toggle="collapse">Forgot Password ?</a>
            </div>
                 
            <div class="mb-3">
              <button class="btn btn-success btn-lg btn-block w-100" type="submit">SIGN IN</button>
            </div>
          </form><br>

          <div id="collapseExample" class="collapse ">
            <div class="card card-body ">
              <form action="">
                <div class="mb-3 ">
                  <label for="email" class="text-primary">Forgotten Password ?</label>
                  <div class="text-muted">Enter your email to change your password</div><br>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com" ><br>
                  <div class="mb-3">
                    <button class="btn btn-success  btn-block w-100" type="submit">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
